<link rel="stylesheet" href="./node_modules/figma-plugin-ds/dist/figma-plugin-ds.css">
<style>
  body {
    padding: 2em;
  }
  div {
    margin: 1em;
  }
  input {
    display: block;
  }
</style>

<h1>Petma Tutorial UI</h1>
<div>
  <label for="username">Username</label>
  <input type="text" className="input__field" id="username">
  <label for="name">Name</label>
  <input type="text" class="input__field" id="name">
  <label for="description">Description</label>
  <input type="textarea" class="textarea" rows="2" id="description">
</div>
<div class="switch">
  <label class="switch__label" for="dark-mode-on">Dark mode</label>
  <input id="dark-mode-on" class="switch__toggle" type="checkbox">
</div>
<div class="radio">
  <label for="no-image">No Image</label>
  <input type="radio" class="radio__button" name="variantGroup" id="no-image" value="1" checked>
  <label for="single-image">Single Image</label>
  <input type="radio" class="radio__button" name="variantGroup" id="single-image" value="2">
  <label for="carousel">Carousel</label>
  <input type="radio" class="radio__button" name="variantGroup" id="carousel" value="3">
</div>
<div>
  <button class="button button--primary" id="submit-post">Submit</button>
</div>
<script>
  document.getElementById('submit-post').onclick = () => {
    const name = document.getElementById('name').value
    const username = document.getElementById('username').value
    const description = document.getElementById('description').value
    const darkModeState = document.getElementById('dark-mode-on').checked
    const imageVariant = document.querySelector('input[name="variantGroup"]:checked')?.value

    parent.postMessage({ pluginMessage: { name, username, description, darkModeState, imageVariant } }, '*')

  }
</script>
